<app-http-request [formGroup]="formGroup"></app-http-request>

<div *ngIf="formGroup.get('method').value != 'GET'" class="py-4 px-6 bg-gray-400" [formGroup]="formGroup">
  <textarea class="w-full h-32" type="text" formControlName="body"></textarea>
</div>

<div class="flex justify-end mt-2">
  <button class="p-4 bg-blue-500 hover:bg-blue-600 text-white" (click)="save()">
    Save
  </button>
</div>
