<ng-container *ngIf="formGroup$ | async as formGroup">
  <app-http-request [formGroup]="formGroup.get('request')"></app-http-request>

  <div
    *ngIf="formGroup.get('request').get('method').value != 'GET'"
    class="my-4 border border-gray-400"
    [formGroup]="formGroup.get('request')"
  >
    <ngx-monaco-editor
      [options]="{ language: 'json' }"
      formControlName="body"
    ></ngx-monaco-editor>
  </div>

  <div class="flex justify-end mt-2">
    <button
      class="p-4 bg-blue-500 hover:bg-blue-600 text-white"
      (click)="save(formGroup)"
    >
      Save
    </button>
  </div>
</ng-container>
