<div class="flex py-4 px-6 bg-gray-400" [formGroup]="formGroup">
  <input
    type="text"
    class="w-20 py-1 px-2 mx-1 bg-gray-400 border border-transparent hover:border-blue-400"
    formControlName="method"
  />
  <input
    type="text"
    class="w-full py-1 px-2 mx-1 bg-gray-400 border border-transparent hover:border-blue-400"
    formControlName="url"
  />
  <app-http-status-badge *ngIf="evaluation" [status]="evaluation.status"></app-http-status-badge>
</div>
