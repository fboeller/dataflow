<div [formGroup]="formGroup">
  <div class="flex flex-col gap-2" formArrayName="apiCalls">
    <app-api-call
      *ngFor="let apiCall of apiCalls.controls"
      [formGroup]="apiCall"
    ></app-api-call>
  </div>
  <div>
    <button class="w-full mt-2 p-4 bg-gray-300 hover:bg-gray-400" (click)="addApiCall()">Add another API call</button>
  </div>
  <div class="flex justify-end">
    <button
      class="mt-2 p-4 bg-blue-600 hover:bg-blue-700 text-white"
      (click)="execute()"
    >
      Execute
    </button>
  </div>
</div>
