<div [formGroup]="formGroup" class="w-full py-5 px-6 bg-gray-400">
  <div class="grid grid-cols-4">
    <div>
      <span class="w-1/3">for</span>
      <input
        type="text"
        formControlName="const"
        class="w-2/3 py-1 px-2 mx-1 bg-gray-400 border border-transparent hover:border-blue-400"
      />
    </div>
    <div>
      <label class="w-1/3">in</label>
      <input
        type="text"
        formControlName="in"
        class="w-2/3 py-1 px-2 mx-1 bg-gray-400 border border-transparent hover:border-blue-400"
      />
    </div>
    <div>
      <label class="w-1/3">return</label>
      <input
        type="text"
        formControlName="return"
        class="w-2/3 py-1 px-2 mx-1 bg-gray-400 border border-transparent hover:border-blue-400"
      />
    </div>
    <span>after steps</span>
  </div>
  <app-steps [steps]="formGroup.get('do')"></app-steps>
</div>
